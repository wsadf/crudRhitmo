<h2 class="subtitle">Lista de cliente</h2>
<form>
  <div class="col-md-12 mb-5">
    <label for="inputNomeCliente" class="form-label">Nome do cliente</label>
    <input type="text" class="form-control" id="inputNomeCliente" placeholder="Digite seu nome" [(ngModel)]="busca" name="busca" (change)="buscar()">
    <button (click)="limpar()">Ver todos os registros</button>
  </div>
</form>
<table class="table table-bordered border-primary">
  <thead>
    <tr class="text-center">
      <th scope="col">Nome</th>
      <th scope="col">E-mail</th>
      <th scope="col">CPF</th>
      <th scope="col">Criado em</th>
      <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of cadastro; let i = index">
      <td scope="row">{{item.nome}}</td>
      <td>{{item.email}}</td>
      <td>{{item.cpf}}</td>
      <td>{{item.criado}}</td>
      <td class="d-flex justify-content-around">
        <img src="assets/img/pen.svg" alt="" [routerLink]="['/cadastro', i]">
        <img src="assets/img/trash.svg" alt="" data-bs-toggle="modal" data-bs-target="#exampleModal" (click)="setDelete(i)">
      </td>
    </tr>
    <tr>
      <td class="text-body-tertiary">Exemplo de nome</td>
      <td class="text-body-tertiary">exemplo@mail.com</td>
      <td class="text-body-tertiary">000.000.000-00</td>
      <td class="text-body-tertiary">00/00/000</td>
      <td class="d-flex justify-content-center text-body-tertiary"><a href="cadastro"><img src="assets/img/plus.svg"
            alt=""></a></td>
    </tr>
  </tbody>
</table>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Aviso de excluir registro</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Deseja realmente excluir esse registro?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-danger" (click)="excluir()" data-bs-dismiss="modal">Excluir</button>
      </div>
    </div>
  </div>
</div>
